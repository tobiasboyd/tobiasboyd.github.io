<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>BME280</title>
  <meta name="description" content="environmental conditions in my living room">
  <meta name="author" content="tboyd">
  <meta content='noindex,nofollow' name='robots'>
  <meta content='noodp,noydir' name='robots'>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <link href='images/icon32.png' rel='icon' type='image/png'>
  <link href='images/icon16.png' rel='icon' type='image/png'>
  <link href='images/icon512.png' rel='icon' sizes='512x512' type='image/png'>
  <link href='images/icon192.png' rel='icon' sizes='192x192' type='image/png'>
  <link rel="manifest" href="manifest.json">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>
    function precisionRound(number, precision) {
    var factor = Math.pow(10, precision);
    return Math.round(number * factor) / factor;
    }
    var requestURL = '//api.thingspeak.com/channels/331124/feeds/last.json?api_key=CCSB1H8NW7XAKW20&results=1';
    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();
    request.onload = function() {
        var bme280 = request.response;
        $('#temperature').text(precisionRound(request.response.feeds[0].field2,1) +'° F');
        $('#humidity').text(precisionRound(request.response.feeds[0].field4,1) + '%');
        $('#pressure').text(precisionRound(request.response.feeds[0].field3,2) + 'hPa');
        $('#airquality1').text(precisionRound(request.response.feeds[0].field8,1) + 'µg/m³');
        $('#airquality2').text(precisionRound(request.response.feeds[0].field7,1) + 'µg/m³');
    }
  </script>

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h1 id="temperature">Temp (F)</h1>
        <h2 id="humidity">Humidity (%)</h2>
        <h3 id="pressure">Pressure</h3>
        <h3 id="airquality1">PM2.5</h3>
        <h3 id="airquality2">PM10</h3>
        <a href="javascript:window.location.reload(true);"><button style="margin-top: 20px;" id="reload">reload</button></a>
      </div>
    </div>
  </div>

</body>
</html>
